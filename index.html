<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="books.css">
  </head>
  <body>
    <h1 id="my-heading">My Books</h1>
  <div id = "book-input">
    <input type="text" id="book-title" placeholder="enter book title">
    <input type="text" id="book-author" placeholder="enter book author">
    <input type="text" id="book-pubdate" placeholder="enter book pubdate">
    <input type="number" id="book-isbn" placeholder="enter book isbn">
    <input type="text" id="book-genre" placeholder="enter book Genre">
    <button id="add-book-button"> <b>ADD BOOK</b></button>
    <button id="random-book-button"> <b> PICK A BOOK </b> </button>
  </div>

    <span id="random-book-name"></span>
    <ol id="my-book-list">
    </ol>
    <br><br>
    <br><br>
    <br><br>
    <br><br>
    <br><br>
  <div id = "user-input">
    <input type="text" id="first-name" placeholder="enter first name"><br>
    <input type="text" id="last-name" placeholder="enter last name"><br>
    <input type="email" id="email" placeholder="enter email"><br>
    <input type="password" id="password" placeholder="enter password"><br>
    <button id="signup-button"> <b>Sign Up</b></button>
    <button id="login-button"> <b>Log In</b></button>
    <script src="books.js"></script>
  </div>
  </body>
</html>
